# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Liquibase for tests
spring.liquibase.enabled=false

# Test Security Configuration
app.jwt.secret=testSecretKeyForTesting_AtLeast32Chars_LongEnough!!
app.jwt.expiration=3600000
app.jwt.refresh-expiration=7200000

# Disable external dependencies for tests
spring.data.redis.repositories.enabled=false
spring.cache.type=simple

# Game Configuration
app.game.default-chips=1000
app.game.default-small-blind=10
app.game.default-big-blind=20
app.game.max-players=6
app.game.min-players=2
app.game.bot-think-time=2000

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# WebSocket Configuration
app.websocket.allowed-origins=http://localhost:4200
