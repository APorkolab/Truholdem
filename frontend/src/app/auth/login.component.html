<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">
        <i class="fas fa-spade-suit"></i>
        TruHoldem
      </h1>
      <p class="auth-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-input"
            placeholder="Enter your username"
            [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
        </div>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="auth-button primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading" class="button-text">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </span>
        <span *ngIf="isLoading" class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          Signing in...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p class="auth-link-text">
        Don't have an account?
        <button type="button" class="auth-link-button" (click)="switchToRegister()">
          Sign up
        </button>
      </p>
    </div>

    <div class="social-login">
      <div class="divider">
        <span>Or continue with</span>
      </div>
      <div class="social-buttons">
        <button type="button" class="social-button google">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button type="button" class="social-button github">
          <i class="fab fa-github"></i>
          GitHub
        </button>
      </div>
    </div>
  </div>
</div>
