<!-- Raise button in your game controls -->
<button type="button" class="btn btn-primary" (click)="showRaiseInput()">Raise</button>
<button *ngIf="game?.phase !== 'RIVER'" (click)="allIn()">All-In</button>

<!-- Raise input overlay -->
<div *ngIf="isRaiseInputVisible" class="raise-overlay">
	<div class="raise-input-box">
		<div class="info">
			Maximum raise: {{maxRaiseAmount}}
		</div>
		<input type="number" [(ngModel)]="raiseAmount" placeholder="Enter raise amount" [max]="maxRaiseAmount" />
		<div class="actions">
			<button type="button" class="btn btn-success" (click)="raise(raiseAmount)">OK</button>
			<button type="button" class="btn btn-warning" (click)="allIn()">All-in</button>
			<button type="button" class="btn btn-danger" (click)="cancelRaise()">Cancel</button>
		</div>
	</div>
</div>
